<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="index.css" type="text/css">
  <script defer src="index.js"></script>
</head>
<body>
   <div class="wrapper">
        <header class="logo-container">
            <img src="images/logo.svg" alt="logo image" class="image__logo">
        </header> <!--logo-container-->
        <main class="main">
            <section class="hero-content">
                <h1 class="heading1">We are launching <span class="heading1__span">soon!</span></h1>
                <p class="paragraph">Subscribe and get notified</p>
            </section>
            <form action="#" class="form" id="form-js">
                <input type="email" class="input__email input__email--normal"  id="input__email-js" name="email-address" placeholder="Your email address...">
                <small class="error-mssg" id="error-mssg-js">Error message</small>
                <button class="input__submit" id="input__submit-js">notify me</button>
            </form>
            <section class="image-container">
                <img src="images/illustration-dashboard.png" alt="sample image" class="image__illustration">
            </section>
        </main>
        <footer class="footer__container">
           <ul class="footer__list-container">
               <li class="footer__list-item">
                   <a href="" class="footer__list-link">
                       <img src="images/icon-facebook.svg" alt="" class="sm-icon">
                   </a>
               </li>
               <li class="footer__list-item">
                   <a href="" class="footer__list-link">
                       <img src="images/icon-twitter.svg" alt="" class="sm-icon">
                   </a>
               </li>
               <li class="footer__list-item">
                   <a href="" class="footer__list-link">
                       <img src="images/icon-instagram.svg" alt="" class="sm-icon">
                   </a>
               </li>
           </ul>
            <p class="footer__paragraph">
                &copy; Copyright Ping. All rights reserved.
            </p>
            <p class="footer__attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/aoliadi/">aoliadi</a>.
            </p>
        </footer>
    </div>
</body>
</html>
